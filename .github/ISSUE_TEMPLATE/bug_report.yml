name: Bug report

description: Report a bug or issue

title: "[BUG] "

labels: bug

body:
  - type: input
    id: title
    attributes:
      label: Title
      description: A brief summary of the bug
      placeholder: Bug title

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is
      placeholder: Describe the issue

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: |
        Steps to reproduce the behavior:
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
      placeholder: Provide steps to reproduce the issue

  - type: input
    id: expected
    attributes:
      label: Expected behavior
      description: What you expected to happen
      placeholder: Describe the expected behavior

  - type: input
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened
      placeholder: Describe the actual behavior

  - type: input
    id: environment
    attributes:
      label: Environment
      description: Your environment details (e.g., OS, browser, version)
      placeholder: Environment details


### Adherence to Code of Conduct

- [ ] I adhere to the [CONTRIBUTING GUIDELINES](../blob/master/CONTRIBUTING.md) of this project. (Required)
