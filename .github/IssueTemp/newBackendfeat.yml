name: Add new features in Backend!‚ú®
description: Add a Backend feature!
title: "[ADD BACKEND] : "

body:
  - type: textarea
    id: Backend-summary
    attributes:
      label: Backend Summary üìù
      description: Provide a concise summary of the Backend feature that you created.
      placeholder: Please include a brief overview and mention the purpose of your feature.
    validations:
      required: true

  - type: textarea
    id: Backend-development
    attributes:
      label: Development Approach üöÄ
      description: Give a brief explanation of your features.
      placeholder: Keep it concise and to the point!
    validations:
      required: true
      
  - type: dropdown
    id: Backend-deployment
    attributes:
      label: Deployment Status
      description: Have you deployed your Backend feature?
      multiple: false
      options:
        - "Yes"
        - "No"

  - type: dropdown
    id: open-source-contribution
    attributes:
      label: Select the open source program you are contributing to
      multiple: true
      options:
        - Other
    validations:
      required: true

  - type: checkboxes
    id: code-of-conduct
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to our [CONTRIBUTING GUIDELINES.](../blob/master/CONTRIBUTING.md)
      options:
        - label: I adhere to the [CONTRIBUTING GUIDELINES](../blob/master/CONTRIBUTING.md) of this project.
          required: true